<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuvvet Hesaplayıcı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: #f0f0f0;
        }
        
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        
        input {
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #ff4d4d;
            color: #fff;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #ff1a1a;
        }
        
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Kuvvet Hesaplayıcı</h2>
        <label>Sayı (x):</label>
        <input type="number" id="base" placeholder="Sayıyı girin">
        <label>Kuvvet (n):</label>
        <input type="number" id="exponent" placeholder="Kuvveti girin">
        <button onclick="calculatePower()">Hesapla</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Döngü yöntemi
        function powLoop(x, n) {
            let result = 1;
            for (let i = 0; i < n; i++) {
                result *= x;
            }
            return result;
        }

        // Recursion yöntemi
        function powRecursion(x, n) {
            if (n === 1) {
                return x;
            } else {
                return x * powRecursion(x, n - 1);
            }
        }

        function calculatePower() {
            const x = parseInt(document.getElementById("base").value);
            const n = parseInt(document.getElementById("exponent").value);

            if (isNaN(x) || isNaN(n) || n < 1) {
                document.getElementById("result").innerText = "Lütfen geçerli sayılar girin (n ≥ 1)";
                return;
            }

            // Döngü yöntemi
            const resultLoop = powLoop(x, n);

            // Recursion yöntemi
            const resultRec = powRecursion(x, n);

            document.getElementById("result").innerHTML =
                `Döngü ile: ${resultLoop} <br> Recursion ile: ${resultRec}`;
        }
    </script>
</body>

</html>
