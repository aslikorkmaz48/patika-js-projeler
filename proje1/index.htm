<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Hesaplama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f5f5f5;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #sonuc {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Not Hesaplama</h2>
        <label for="vize">Vize Notu:</label>
        <input type="number" id="vize" min="0" max="100" placeholder="0-100 arası not girin">

        <label for="final">Final Notu:</label>
        <input type="number" id="final" min="0" max="100" placeholder="0-100 arası not girin">

        <button onclick="notHesapla()">Hesapla</button>

        <div id="sonuc"></div>
    </div>

    <script>
        function notHesapla() {
            const vize = parseFloat(document.getElementById("vize").value);
            const final = parseFloat(document.getElementById("final").value);
            const sonucDiv = document.getElementById("sonuc");

            if (isNaN(vize) || isNaN(final) || vize < 0 || vize > 100 || final < 0 || final > 100) {
                sonucDiv.innerText = "Lütfen 0-100 arasında geçerli notlar girin!";
                return;
            }

            const ortalama = vize * 0.3 + final * 0.7;

            if (ortalama >= 0 && ortalama <= 30) {
                sonucDiv.innerText = `Ortalama: ${ortalama.toFixed(2)} - KALDINIZ (FF)`;
            } else if (ortalama >= 31 && ortalama <= 49) {
                sonucDiv.innerText = `Ortalama: ${ortalama.toFixed(2)} - DC - KOŞULLU`;
            } else if (ortalama >= 50 && ortalama <= 84) {
                sonucDiv.innerText = `Ortalama: ${ortalama.toFixed(2)} - CC - GEÇTİNİZ!`;
            } else if (ortalama >= 85 && ortalama <= 100) {
                sonucDiv.innerText = `Ortalama: ${ortalama.toFixed(2)} - AA`;
            } else {
                sonucDiv.innerText = "Geçersiz not girdiniz!";
            }
        }
    </script>
</body>

</html>
